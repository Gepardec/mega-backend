schemaVersion: 2.2.0
metadata:
  name: mega-dev
commands:
  - id: backend-mvn-clean-install
    exec:
      component: tools
      commandLine: 'mvn clean install -Dmaven.repo.local=/home/user/.m2/repository -DskipTests'
      workingDir: /projects/mega-backend
  - id: backend-dev-run
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0'
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
      workingDir: /projects/mega-backend
  - id: backend-dev-debug
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0 -Ddebug=${DEBUG_PORT}'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: /projects/mega-backend
  - id: frontend-npm-build
    exec:
      component: tools
      commandLine: 'npm run build'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: /projects/mega-frontend
  - id: frontend-ng-serve
    exec:
      component: tools
      commandLine: 'npm run start'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: /projects/mega-frontend
events:
  postStart:
    - backend-mvn-clean-install
    - frontend-npm-build
projects: # hier bekommt man dann immer den default branch, was wir aber nicht wollen...
   #mögliche Lösungen. vielelicht kann man bei der devspace url variablen mitgeben.
   # postStart: Clone frontend + git branch -n
  - name: mega-frontend
    git:
      remotes:
        origin: 'https://github.com/Gepardec/mega-frontend.git'
  - name: mega-backend
    git:
      remotes:
        origin: 'https://github.com/Gepardec/mega-backend.git'
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 8Gi
      memoryRequest: 1Gi
      cpuLimit: "2"
      cpuRequest: 200m
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: https-quarkus
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume:
      size: 10G
  - name: postgresql
    container:
      image: quay.io/fedora/postgresql-16
      env:
        - name: POSTGRESQL_USER
          value: mega
        - name: POSTGRESQL_PASSWORD
          value: mega
        - name: POSTGRESQL_DATABASE
          value: mega
