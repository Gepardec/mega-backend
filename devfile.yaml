schemaVersion: 2.2.0
metadata:
  name: mega-dev
commands:
  - id: backend-mvn-clean-install
    exec:
      component: tools
      commandLine: 'mvn clean install -Dmaven.repo.local=/home/user/.m2/repository -DskipTests'
      workingDir: ${PROJECT_SOURCE}
  - id: backend-quarkus-run
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0'
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
      workingDir: ${PROJECT_SOURCE}
  - id: backend-quarkus-debug
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0 -Ddebug=${DEBUG_PORT}'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}
  - id: frontend-npm-install
    exec:
      component: tools
      commandLine: 'npm install'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/../mega-frontend
  - id: frontend-ng-serve
    exec:
      component: tools
      commandLine: 'npm start'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/../mega-frontend
  - id: clone-frontend
    exec:
      component: tools
      commandLine: 'git clone https://github.com/Gepardec/mega-frontend.git'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/../
events:
  postStart:
    - clone-frontend
    - backend-mvn-clean-install
    # - frontend-npm-install
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 8Gi
      memoryRequest: 1Gi
      cpuLimit: "2"
      cpuRequest: 200m
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: https-quarkus
          targetPort: 8080
          protocol: https
        - name: http-frontend
          targetPort: 4200
          protocol: http
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume:
      size: 10G
  - name: postgresql
    container:
      image: quay.io/fedora/postgresql-16
      env:
        - name: POSTGRESQL_USER
          value: mega
        - name: POSTGRESQL_PASSWORD
          value: mega
        - name: POSTGRESQL_DATABASE
          value: mega
