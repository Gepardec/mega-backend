schemaVersion: 2.2.0
metadata:
  name: mega-dev
commands:
  - id: backend-mvn-clean-install
    exec:
      component: tools
      commandLine: 'mvn clean install -Dmaven.repo.local=/home/user/.m2/repository -DskipTests'
      workingDir: ${PROJECT_SOURCE}
  - id: backend-quarkus-run
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0'
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
      workingDir: ${PROJECT_SOURCE}
  - id: backend-quarkus-debug
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0 -Ddebug=${DEBUG_PORT}'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}
  - id: frontend-npm-install
    exec:
      component: tools
      commandLine: 'npm install'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/../mega-frontend
  - id: frontend-ng-serve
    exec:
      component: tools
      commandLine: 'npm start'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/../mega-frontend
  - id: clone-frontend
    exec:
      component: tools
      commandLine: 'git clone https://github.com/Gepardec/mega-frontend.git'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/../
events:
  postStart:
    - clone-frontend
    # - backend-mvn-clean-install
    # - frontend-npm-install
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 8Gi
      memoryRequest: 1Gi
      cpuLimit: "2"
      cpuRequest: 200m
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: https-quarkus
          targetPort: 8080
          protocol: https
          path: mega-backend-123
        - name: http-frontend
          targetPort: 4200
          protocol: http
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
      labels:
        marko: test
  - name: m2
    volume:
      size: 10G
  - name: postgresql
    container:
      image: quay.io/fedora/postgresql-16
      env:
        - name: POSTGRESQL_USER
          value: mega
        - name: POSTGRESQL_PASSWORD
          value: mega
        - name: POSTGRESQL_DATABASE
          value: mega
# TEST gattma not working at the moment
  - name: mega-svc
    openshift:
      deployByDefault: true
      inlined: |
        kind: Service
        apiVersion: v1
        metadata:
          annotations:
            che.routing.controller.devfile.io/che-name: devspaces
            che.routing.controller.devfile.io/che-namespace: crw
          name: mega
          namespace: marko-gattringer-dev
          labels:
            app.kubernetes.io/component: exposure
            app.kubernetes.io/name: devspaces
            app.kubernetes.io/part-of: che.eclipse.org
        spec:
          clusterIP: 172.30.44.209
          ipFamilies:
            - IPv4
          ports:
            - name: ws-route
              protocol: TCP
              port: 3030
              targetPort: 3030
            - name: code-redirect-1
              protocol: TCP
              port: 13131
              targetPort: 13131
            - name: code-redirect-2
              protocol: TCP
              port: 13132
              targetPort: 13132
            - name: code-redirect-3
              protocol: TCP
              port: 13133
              targetPort: 13133
            - name: https-quarkus
              protocol: TCP
              port: 8080
              targetPort: 8080
            - name: http-frontend
              protocol: TCP
              port: 4200
              targetPort: 4200
          internalTrafficPolicy: Cluster
          type: ClusterIP
          ipFamilyPolicy: SingleStack
          sessionAffinity: None
          selector:
            controller.devfile.io/devworkspace_name: mega-dev
  - name: mega-backend-route
    openshift:
      deployByDefault: true
      inlined: |
        kind: Route
        apiVersion: route.openshift.io/v1
        metadata:
          name: mega-backend-route
          namespace: christoph-ruhsam-dev
          labels:
            app.kubernetes.io/component: exposure
            app.kubernetes.io/name: devspaces
            app.kubernetes.io/part-of: che.eclipse.org
            type: sharded
        spec:
          subdomain: mega-backend
          to:
            kind: Service
            name: mega
            weight: 100
          port:
            targetPort: 8080
          tls:
            termination: edge
            insecureEdgeTerminationPolicy: Redirect
          wildcardPolicy: None
