name: Release Containerimage

on:
  workflow_dispatch:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout

      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test project with Maven
        run: mvn -B package -D skipTests --file pom.xml

      - uses: nelonoel/branch-name@v1.0.1

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

#      - name: Get current date
#        id: date
#        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

      - uses: mr-smithers-excellent/docker-build-push@v5
        name: push-container-image
        with:
          image: mega-backend
          registry: ghcr.io
          username: ${{ github.repository }}
          password: ${{ secrets.GHCR_TOKEN }}
          dockerfile: Containerfile
          # directory:  git-workflows
          addLatest: true
          tags: ${{ steps.vars.outputs.sha_short }},latest
          buildArgs: BRANCH=${BRANCH_NAME},COMMIT=${{ steps.vars.outputs.sha_short }},VERSION=${{ steps.vars.outputs.sha_short }} #,TIMESTAMP=${{ steps.date.outputs.date }}

