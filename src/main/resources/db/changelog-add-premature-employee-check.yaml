databaseChangeLog:
  - changeSet:
      id: createPrematureEmployeeCheckTable
      author: MEGA-684
      changes:
        - createTable:
            tableName: premature_employee_check
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: step_entry_id
                  type: BIGINT
                  constraints:
                    notNull: true
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    notNull: true
                    defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: update_date
                  type: TIMESTAMP
                  constraints:
                    notNull: true
                    defaultValueDate: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: premature_employee_check
            baseColumnNames: step_entry_id
            referencedTableName: step_entry
            referencedColumnNames: id
            constraintName: fk_premature_employee_check_step_entry
        - createIndex:
            indexName: idx_premature_employee_check_step_entry
            tableName: premature_employee_check
            unique: true
            columns:
              - column:
                  name: step_entry_id
